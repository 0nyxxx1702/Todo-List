<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
    </head>
    <body>
        <p>Todo List</p>
        <input placeholder="Todo name" class="js-name-input" onkeydown="
        if(event.key==='Enter') addTodo();
        ">
        <input type="date" class="js-due-date-input">
        <button onclick="
        addTodo();

        ">Add</button>

        <div class="js-todo-list"></div>
        
        <script src="todo.js"></script>

    </body>
</html>
